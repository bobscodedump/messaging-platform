services:
  # ============================================
  # Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: messaging-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: messaging_platform
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - messaging-network
    restart: unless-stopped
    mem_limit: 512m
    mem_reservation: 256m
    cpus: 0.5
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # Backend API
  # ============================================
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: messaging-backend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/messaging_platform?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - PORT=5001
      - HOST=0.0.0.0
    ports:
      - '5001:5001'
    networks:
      - messaging-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 512m
    mem_reservation: 256m
    cpus: 0.5
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:5001/api/v1/auth/health || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # ============================================
  # Frontend Web App
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        - VITE_API_URL=http://${EC2_PUBLIC_IP:-localhost}:5001
    container_name: messaging-frontend
    ports:
      - '3000:3000'
    networks:
      - messaging-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 256m
    mem_reservation: 128m
    cpus: 0.25
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # ============================================
  # n8n Workflow Automation
  # ============================================
  n8n:
    image: n8nio/n8n:latest
    container_name: messaging-n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://${EC2_PUBLIC_IP:-localhost}:5678/
      - GENERIC_TIMEZONE=Asia/Singapore
      - N8N_SECURE_COOKIE=false
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - NODE_FUNCTION_ALLOW_EXTERNAL=*
      # Environment variables for workflow
      - MESSAGING_PLATFORM_EMAIL=${MESSAGING_PLATFORM_EMAIL}
      - MESSAGING_PLATFORM_PASSWORD=${MESSAGING_PLATFORM_PASSWORD}
      - MESSAGING_PLATFORM_COMPANY_ID=${MESSAGING_PLATFORM_COMPANY_ID}
      - MESSAGING_PLATFORM_API_URL=http://backend:5001
    ports:
      - '5678:5678'
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - messaging-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    mem_limit: 512m
    mem_reservation: 256m
    cpus: 0.5

networks:
  messaging-network:
    driver: bridge

volumes:
  postgres_data:
  n8n_data:
