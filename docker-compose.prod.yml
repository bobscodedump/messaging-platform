version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: messaging-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: messaging_platform
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - messaging-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: messaging-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-password}
    ports:
      - '5050:80'
    networks:
      - messaging-network
    restart: unless-stopped
    depends_on:
      - postgres

  n8n:
    image: n8nio/n8n:latest
    container_name: messaging-n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://${EC2_PUBLIC_IP:-localhost}:5678/
      - GENERIC_TIMEZONE=Asia/Singapore
      - N8N_SECURE_COOKIE=false
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - NODE_FUNCTION_ALLOW_EXTERNAL=*
      # Environment variables for workflow
      - MESSAGING_PLATFORM_EMAIL=${MESSAGING_PLATFORM_EMAIL}
      - MESSAGING_PLATFORM_PASSWORD=${MESSAGING_PLATFORM_PASSWORD}
      - MESSAGING_PLATFORM_COMPANY_ID=${MESSAGING_PLATFORM_COMPANY_ID}
      - MESSAGING_PLATFORM_API_URL=${MESSAGING_PLATFORM_API_URL:-http://localhost:5001}
    ports:
      - '5678:5678'
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - messaging-network
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    restart: unless-stopped
    depends_on:
      - postgres

networks:
  messaging-network:
    driver: bridge

volumes:
  postgres_data:
  n8n_data:
